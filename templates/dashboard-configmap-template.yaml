# Template: Grafana Dashboard ConfigMap
#
# Copy this template and modify for each dashboard you want to add.
#
# Required:
#   - name: grafana-dashboard-<unique-name>
#   - labels.grafana_dashboard: "1"
#   - data.<name>.json: Valid Grafana dashboard JSON
#
# Optional:
#   - annotations.grafana_folder: Folder name in Grafana UI
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-example
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Custom"
data:
  example-dashboard.json: |-
    {
      "annotations": {
        "list": []
      },
      "editable": false,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "type": "stat",
          "title": "Example Panel",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 }
        }
      ],
      "schemaVersion": 39,
      "tags": [],
      "templating": {
        "list": [
          {
            "current": {},
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "type": "datasource"
          }
        ]
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Example Dashboard",
      "uid": "example-uid",
      "version": 1,
      "weekStart": ""
    }
